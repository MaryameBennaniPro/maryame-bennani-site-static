<header id="header">
	<a href="{{ .Site.BaseURL }}">
		{{ .Site.Title }}
	</a>

	{{ $currentPage := . }}
	{{ with .Site.Menus.main }}
	<nav>
		<div id="menu-toggle">
			<!--
    			A fake / hidden checkbox is used as click reciever,
    			so you can use the :checked selector on it.
    		-->
			<input type="checkbox" />
    		<!-- 
    			Some spans to act as a hamburger 
				They are acting like a real hamburger,
				not that McDonalds stuff.
    		-->
			<span></span>
			<span></span>
			<span></span>
		</div>
		<ul id="menu">
			{{ range . }}
			<li class="{{ if eq $currentPage.Permalink .URL }}active{{ end }}"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}
</header>
